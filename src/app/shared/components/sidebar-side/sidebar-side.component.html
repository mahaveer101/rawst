<div class="sidebar-panel">
    <div id="scroll-area" [perfectScrollbar] class="navigation-hold" fxLayout="column">
        <div class="sidebar-hold">

            <!-- App Logo -->
            <div class="branding">
                <img [src]="companyLogoUrl" alt="" class="app-logo">
                <span class="app-logo-text">{{ companyName | uppercase }}</span>
                <span style="margin: auto" *ngIf="layoutConf.sidebarStyle !== 'compact'"></span>
                <div
                class="sidebar-compact-switch"
                [ngClass]="{active: layoutConf.sidebarCompactToggle}"
                (click)="toggleCollapse()"
                *ngIf="layoutConf.sidebarStyle !== 'compact'"><span></span></div>
            </div>
            <!-- Sidebar user -->
            <div class="app-user">
                <div class="app-user-photo">
                <img [src]="profilePicUrl" class="mat-elevation-z1" alt="">
                </div>
                <span class="app-user-name mb-8">
                    {{jwtAuth?.user?.name}}
                </span>
            </div>
            <!-- Navigation -->
            <app-sidenav [role]="role" [childCount]="childCount" [items]="menuItems" [hasIconMenu]="hasIconTypeMenuItem" [iconMenuTitle]="iconTypeMenuTitle"></app-sidenav>
        </div>
    </div>
</div>
