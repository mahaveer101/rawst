  <router-outlet></router-outlet>
  <mat-card class="p-0" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
    <mat-card-content class="p-0">
      <mat-table [dataSource]="gradesList">
        <ng-container matColumnDef="emp_no">
          <mat-header-cell *matHeaderCellDef> Emp Number </mat-header-cell>
          <mat-cell *matCellDef="let row" data-label="emp_no"> {{row.emp_no}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let row" data-label="name"> {{row.name }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="phone"> {{row.phone }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="designation_name">
            <mat-header-cell *matHeaderCellDef> Designation Name </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="designation_name"> {{row.designation_name }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
             Actions
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button mat-icon-button matTooltip="View"
                (click)="viewGradesDetails(row.id)">
                <mat-icon>remove_red_eye</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <div class="p-16" *ngIf="gradesList?.data?.length === 0">No grades list</div>
      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </mat-card-content>
  </mat-card>
