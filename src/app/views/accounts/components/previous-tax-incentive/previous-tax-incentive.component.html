<div>
    <div class="m-12">
        <button mat-raised-button color="primary" (click)="addBulkPreviousTax()">
            Bulk upload Previous Tax
        </button>
        <button class ="ml-12" mat-raised-button color="primary" (click)="addBulkPreviousIncentive()">
            Bulk upload Previous Incentive
        </button>
    </div>
</div>


<div>
    <div class="ml-12 mr-12">
        <mat-form-field appearance="fill" class="txt-full-width">
            <mat-label> Search </mat-label>
            <input matInput [(ngModel)]="searchValue" placeholder="Enter search text" (keyup.enter)="onSearchValue()">
            <button matSuffix class="card-control" mat-icon-button (click)="onSearchValue()">
                <mat-icon>search</mat-icon>
            </button>
            <button matSuffix class="card-control" mat-icon-button (click)="clearSearchValue()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <mat-card>
        <mat-table [dataSource]="previousTaxIncentiveList">
            <ng-container matColumnDef="emp_no">
                <mat-header-cell *matHeaderCellDef> Emp Code </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="emp_no"> {{row.emp_no}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="name"> {{row.name}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="phone">
                <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="phone"> {{row.phone}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="email"> {{row.email}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>
                    Actions
                </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="addPreviousTax(row.id)">
                        Add Previous Tax
                    </button>
                    <button mat-icon-button color="primary" (click)="addPreviousIncentives(row.id)">
                        Add Previous Incentive
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <div class="p-16" *ngIf="previousTaxIncentiveList?.data?.length === 0">No Employee List</div>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </mat-card>
</div>
