<mat-card>
    <div mat-dialog-title class="dialog-title">
        Add Bulk Designations
        <button class="close-button" mat-icon-button mat-dialog-close (click)="dialogRef.close()"
            aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <mat-card-content>
        <div>
            <button (click)="fileInputBulkEmployes.click()" mat-raised-button color="primary">
                Bulk Designation
                <mat-icon>attach_file </mat-icon>
            </button>
            <input style="display:none" type="file" (change)="onfileChangedBulkDesignation($event)" #fileInputBulkEmployes
                accept=".xlsx, .xls" />
            
            <div *ngIf="fileNameBulkDesignation">
                {{ fileNameBulkDesination }}
                <button mat-icon-button (click)="removeSelectedFileBulkDesignation()">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
            <div class="pb-16">
                <mat-error *ngIf="errorMessage"> {{ errorMessagePartA }}</mat-error>
            </div>
            
            <div mat-dialog-actions>
                <button mat-raised-button color="primary"
                    [disabled]="!bulkDesignationForm"
                 (click)="submitBulkDesignationForm()">Submit
                </button>
            </div>
        </div>
    </mat-card-content>

</mat-card>
