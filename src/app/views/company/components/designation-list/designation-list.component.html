<div class="m-12" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
    <button mat-raised-button class="mb-8" color="primary" (click)="addDesignation()">
        Add Designation
    </button>
    <button mat-raised-button class="mb-8 ml-24" color="primary" (click)="addBulkDesignation()">
      Bulk upload  Designation
    </button>
  </div>
  <mat-card class="p-0" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
    <mat-card-content class="p-0">
      <mat-table [dataSource]="designationList"> 
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
          <mat-cell *matCellDef="let row" data-label="id"> {{row.id}} </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="designation_name">
          <mat-header-cell *matHeaderCellDef> Designation Name </mat-header-cell>
          <mat-cell *matCellDef="let row" data-label="designation_name" [matTooltip]="row.designation_name"> {{row.designation_name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="department_name">
            <mat-header-cell *matHeaderCellDef> Department Name </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="department_name" [matTooltip]="row?.departments_records?.department_name"> {{row?.departments_records?.department_name}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="check_attendance">
            <mat-header-cell *matHeaderCellDef> Attendance </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="check_attendance"> {{ row.check_attendance === '1' ? 'Yes' : 'No'}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
              Actions
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" matTooltip="Edit" (click)="editDesignation(row)">
                <mat-icon>edit</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <div class="p-16" *ngIf="designationList?.data?.length === 0">No Designation List</div>
      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </mat-card-content>
  </mat-card>
