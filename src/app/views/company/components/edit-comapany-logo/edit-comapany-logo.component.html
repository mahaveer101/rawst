<div mat-dialog-title class="dialog-title">
    Company Logo
    <button class="close-button" mat-icon-button mat-dialog-close (click)="dialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
    </button>
</div>

<mat-card>
    <mat-card-content>
     
            <div class="pb-10" *ngIf="listOfFiles.length === 0">
                <button type="button" (click)="fileInput.click()" mat-raised-button>
                    Select Files
                    <mat-icon>attach_file </mat-icon>
                </button>
                <input style="display:none" #attachments type="file" (change)="onfileChanged($event)" #fileInput
                    multiple="true" accept=".jpeg, .jpg, .png" />
            </div>
            <div *ngFor="let selected of listOfFiles; let index">
                {{ selected }}
                <button mat-icon-button (click)="removeSelectedFile(index)">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
            <div class="pb-16">
                <mat-error *ngIf="errorMessage"> {{ errorMessage }}</mat-error>
            </div>

            <button mat-raised-button type="button" color="primary"
                [disabled]="fileList.length === 0" 
                (click)="saveOfficeWorkTime()">Submit</button>
    </mat-card-content>
</mat-card>
