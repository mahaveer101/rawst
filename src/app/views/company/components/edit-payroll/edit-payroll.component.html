
<form [formGroup]="payrollForm">
    <div mat-dialog-title class="dialog-title">
        Working Hours
        <button class="close-button" mat-icon-button mat-dialog-close (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>

        <div class="pb-16">
            <mat-form-field class="full-width">
                <input formControlName="startDate" matInput placeholder="Start Date">
                <mat-error> Start date required </mat-error>
              </mat-form-field>
        </div>
        
        <div class="pb-16">
            <mat-form-field class="full-width">
                <input formControlName="endDate" matInput placeholder="End Date">
                <mat-error> End date required </mat-error>
              </mat-form-field>
        </div>

        <div class="pb-16">
            <mat-form-field class="full-width">
                <input formControlName="attendanceAllowance" matInput placeholder="Attendance Allowance">
                <mat-error> Attendance allowance required </mat-error>
              </mat-form-field>
        </div>

        <div class="pb-16">
            <mat-form-field class="full-width">
                <input formControlName="overTimePercentage" matInput placeholder="Over Time Percentage">
                <mat-error> Overtime percentage required </mat-error>
              </mat-form-field>
        </div>

        <div class="pb-16">
            <mat-error *ngIf="errorMessage"> {{ errorMessage }}</mat-error>
        </div>
        
        <div mat-dialog-actions align="end">
            <button mat-raised-button mat-dialog-close>Cancel</button>
            <button mat-raised-button color="primary"
                [disabled]="payrollForm.invalid"
             (click)="onSubmitPayrollForm()">Submit
            </button>
        </div>
    </div>
</form>
