<div mat-dialog-title class="dialog-title">
    Tax Savings
    <button class="close-button" mat-icon-button mat-dialog-close (click)="dialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div mat-dialog-content>
    <div class="pb-16">
        {{ taxDeclarationDetails?.saving_year }}
    </div>

    <button (click)="fileInput.click()" mat-raised-button color="primary">
        Select Files
       <mat-icon> attach_file</mat-icon>
    </button>
    <input style="display:none" #attachments type="file" (change)="onfileChanged($event)" #fileInput multiple="true"
        accept=".pdf, .png, .jpg, .jpeg, .doc, .docx" />

    <div *ngFor="let selected of listOfFiles; let index">
        {{ selected }}
        <button mat-icon-button (click)="removeSelectedFile(index)">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <div class="pb-16">
        <mat-error *ngIf="errorMessage"> {{ errorMessage }} </mat-error>
    </div>

    <div mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" [disabled]="fileList?.length === 0"
            (click)="onSubmitTaxDeclaration()">Submit
        </button>
    </div>
</div>
