<form [formGroup]="userProfileForm">
    <div mat-dialog-title class="dialog-title">
        User Profile
        <button class="close-button" mat-icon-button mat-dialog-close (click)="dialogRef.close()"
            aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content class="userProfile-form-content">
        <div>
            <mat-form-field class="full-width">
                <input formControlName="name" matInput placeholder="Employee Name">
                <mat-error>Employee name is required</mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="full-width">
                <input formControlName="father_name" matInput placeholder="Father Name">
                <mat-error>Father name is required</mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="full-width">
                <input formControlName="phone" matInput placeholder="Phone Number">
                <mat-error *ngIf="userProfileForm.get('phone').hasError('required')">
                    Phone number is required
               </mat-error>
               <mat-error *ngIf="userProfileForm.get('phone').hasError('pattern') && !userProfileForm.get('phone').hasError('required')">
                   Please Enter digits only
               </mat-error>
               <mat-error> </mat-error>
              </mat-form-field>
        </div>

        <div>
            <mat-form-field class="full-width">
                <input 
                matInput
                name="dob"
                formControlName="dob"
                placeholder="Date Of Birth"
                [matDatepicker]="dobDatepicker">
                <mat-error>Date of Birth is required</mat-error> 
                <mat-datepicker-toggle matSuffix [for]="dobDatepicker"></mat-datepicker-toggle>
                </mat-form-field>
            <mat-datepicker #dobDatepicker></mat-datepicker>
    </div>

        <div>
            <mat-form-field class="full-width">
                <input formControlName="gender" matInput placeholder="Gender">
                <mat-error>Gender is required</mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="full-width">
                <input formControlName="education" matInput placeholder="Education">
                <mat-error>education is required</mat-error>
            </mat-form-field>
        </div>

        <div class="pb-16">
            <mat-form-field class="full-width">
                <mat-select name="blood_group" formControlName="blood_group" placeholder="Blood Group">
                    <mat-option *ngFor="let each of bloodGroupTypes" [value]="each.value"> {{ each.text }} </mat-option> 
                </mat-select>
                <mat-error> Blood group is required</mat-error>
            </mat-form-field>
        </div> 
        <div class="pb-16">
            <mat-error *ngIf="errorMessage"> {{ errorMessage }}</mat-error>
        </div>
        
        <div mat-dialog-actions align="end">
            <button mat-raised-button mat-dialog-close>Cancel</button>
            <button mat-raised-button color="primary"
                [disabled]="userProfileForm.invalid"
             (click)="onSubmitUserProfileForm()"> Submit
            </button>
        </div>
    </div>
</form>
